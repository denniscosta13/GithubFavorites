<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="">
      <div class="search">
        <label for="input-search" class="sr-only">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Usuário do Github">
        <button>&star; Favoritar</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/denniscosta13.png" alt="Imagem de mayk brito">
            <a href="https://github.com/denniscosta13" target="_blank">
              <p>Dennis Costa</p>
              <span>/denniscosta13</span>
            </a>
          </td>
          <td class="repositories">20</td>
          <td class="followes">1000</td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/maykbrito.png" alt="Imagem de mayk brito">
            <a href="https://github.com/maykbrito" target="_blank">
              <p>Mayk Brito</p>
              <span>/maykbrito</span>
            </a>
          </td>
          <td class="repositories">76</td>
          <td class="followers">9589</td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
