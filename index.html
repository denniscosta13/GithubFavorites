<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="">
      <div class="search">
        <label for="input-search" class="sr-only">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Usuário do Github">
        <button>&star; Favoritar</button>
      </div>
    </header>
    <!-- <div style="height: 688px; overflow: auto"> -->
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
        <tbody>
        </tbody>
      </table>
    <!-- </div> -->
  </div>
</body>
</html>
